<html>
  <head>
    <title>Fortune Teller App</title>
    <style>
      body {
        background-color: lightgray;
        color: cyan;
      }
      #all {
        width: 500px;
        background-color: black;
        border-radius: 100px;
      }
      #n {
        background-color: blue;
        color: white;
        width: 150px;
        border-radius: 12px;
      }
      #n:hover{
        box-shadow: 0 0 15px blue;
      }
      select {
        border-radius: 10px;
      }
      select:hover {
        box-shadow: 0 0 5px white;
      }
    </style>
  </head>
  <body>
    <center>
    <div id="all">
      <div class="pagetitle">
        <h1>Prepare for Your Fortune</h1>
        <img src="https://media0.giphy.com/media/Dr7ZfXzYfQQJW/giphy.gif" width="300px"/>
      </div>
      <div class="main">
        <form method="post" action="/results">
          <label for="user_astrological_sign">Your Astrological Sign:</label>
          <select name="user_astrological_sign">
            <option value="Aquarius">Aquarius</option>
            <option value="Pisces">Pisces</option>
            <option value="Aires">Aires</option>
            <option value="Taurus">Taurus</option>
            <option value="Gemini">Gemini</option>
            <option value="Cancer">Cancer</option>
            <option value="Leo">Leo</option>
            <option value="Virgo">Virgo</option>
            <option value="Libra">Libra</option>
            <option value="Scorpio">Scorpio</option>
            <option value="Sagittarius">Sagittarius</option>
            <option value="Capricorn">Capricorn</option>
          </select><br><br>
          <input id="n" type="submit" value="Click to Align the Stars!"><br>
          <p> </p>
        </form>
      </div>
    </div>
  </center>
  </body>
</html>
